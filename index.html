<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="myscripts.js" defer></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">
        <h1>Sign-Up Form</h1>

        <!-- <img src="images/ff14ew-patch-6-1-newfound-adventures.jpeg" alt="art of FFXIV"> -->
        <!-- Photo credit: Yusuke Mogi -->

        <!-- <img src="https://img.finalfantasyxiv.com/lds/promo/h/Q/71yNTfWtXmLobbwy2qemE5As_s.png" alt="Adventure awaits you beyond the horizon"> -->
       
        <div class="form-container">
            <form action="#">
                <!-- <legend>Adventure awaits you beyond the horizon</legend> -->

                <div class="info">
                    <label for="name">Username*</label>
                    <input 
                    type="text"
                    id="username" 
                    name="username" 
                    minlength="3" 
                    maxlength="15" 
                    required>
                </div>

                <div class="info">
                    <label for="email">Email*</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required>
                </div>
                
                <div class="info">
                    <label for="password">Password*</label>
                    <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required>
                </div>

                <div class="info">
                    <label for="confirm-password">Confirm password*</label>
                    <input 
                    type="password" 
                    name="confirm-password" 
                    id="confirm-password" 
                    required>
                </div>

                <div class="info-button">
                    <button type="submit">Create Account</button>
                </div>
            
            </form>
        </div>

    </div> 
</body>
</html>
